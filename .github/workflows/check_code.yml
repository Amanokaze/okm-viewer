name: Check the JavaScript source code in the viewer
on: [push]
jobs:
  code-check-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm i
    - name: Run ESLint
      run: npm run lint:nofix
    - name: Run Jest
      run: npm run test
